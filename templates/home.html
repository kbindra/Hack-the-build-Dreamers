<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Close-o-Meter</title>
</head>
<body>
    <div id="drag">
        <section id="sideMenu">
            <div id="heading" style="display: inline-block;">
            <h1 style="color: #92CF48; padding: 20px 40px; float: left;">Close-o-Meter</h1>
            <a href="#" onclick="closeNav()"><i class="fa fa-times" aria-hidden="true"></i></i></a>
            </div>
        <nav>
            <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</a>
            <a href="{{ url_for('restaurant') }}"><i class="fa fa-cutlery" aria-hidden="true"></i> Restaurants</a>
            <a href="#"><i class="fa fa-users" aria-hidden="true"></i> Events</a>
            <a href="#"><i class="fa fa-id-badge" aria-hidden="true"></i> About</a>
        </nav>
        </section>
    </div>
    <div id="part2">
    <section id="drag-right">
        <a href="javascript:void(0)" onclick="openNav()"><i class="fa fa-bars" aria-hidden="true"></i></a>
    </section>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        function openNav() {
          $('#drag').show();
          $('#part2').hide();
        }
        
        function closeNav() {
            $('#drag').hide();
            $('#part2').show(200);
        }
        </script>
</body>
</html>
